<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>quill-Z</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-top">
          <div class="z-logo">Quill-Z</div>
        </div>

        <div class="card-bottom">
          <div class="label">Copy and paste?</div>
          <button id="toggle" class="toggle enabled">
            <span class="toggle-text">Enabled</span>
          </button>
        </div>

        <div class="copy-row">
          <div class="copy-bubble">Auto-fill answers?</div>
          <button id="copy-top-answer" class="toggle enabled">
            <span class="toggle-text">Enabled</span>
          </button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
